apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: kyverno-intercept
  labels:
    app: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
        intercept-proxy/enabled: "true"  # Triggers sidecar injection
    spec:
      securityContext:
        runAsUser: 12345    # REQUIRED: Must NOT be 101, 102, or 103
        runAsGroup: 12345
        fsGroup: 12345
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
      - name: test-container
        image: nicolaka/netshoot:latest  # glibc-based, has curl and DNS tools
        command:
          - sh
          - -c
          - |
            echo "Test pod started. Waiting for sidecars..."
            sleep 5
            echo "Test pod ready for testing"
            # Keep pod running
            while true; do sleep 3600; done
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "50m"
