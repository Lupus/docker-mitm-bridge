apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-server
  namespace: kyverno-intercept
  labels:
    app: http-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-server
  template:
    metadata:
      labels:
        app: http-server
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
      - name: server
        image: python:3.9-alpine
        command:
          - sh
          - -c
          - |
            echo "Starting simple HTTP server on port 8080"
            python3 -m http.server 8080
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "50m"
---
apiVersion: v1
kind: Service
metadata:
  name: http-server
  namespace: kyverno-intercept
spec:
  selector:
    app: http-server
  ports:
  - name: http
    port: 80
    targetPort: 8080
